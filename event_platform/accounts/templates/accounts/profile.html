{% extends 'base/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center display-5 mb-4">User Profile</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="profile-info text-center">
                    <img src="{{ user.profile.image.url }}" class="img-fluid rounded" style="width: 250px;" alt="User Profile Image">
                    <div class="mt-3">
                        <p class="lead"><strong>Username:</strong> {{ user.username }}</p>
                        <p class="lead"><strong>First Name:</strong> {{ user.first_name }}</p>
                        <p class="lead"><strong>Last Name:</strong> {{ user.last_name }}</p>
                        <p class="lead"><strong>Email:</strong> {{ user.email }}</p>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a href="{% url 'update-profile' user.id %}" class="btn btn-primary btn-block">Update Profile</a>
                    <a href="{% url 'update-password' user.id %}" class="btn btn-secondary btn-block">Change Password</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
