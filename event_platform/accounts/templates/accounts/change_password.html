
{% extends 'base/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center mb-5">Update Your Profile</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="profile-info">
                    <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {% for field in form %}
                            <div class="form-group mb-4">
                                {{ field.label_tag }}
                                {{ field }}
                                {{ field.errors }}
                            </div>
                        {% endfor %}
                        <button class="btn btn-primary" type="submit">Save changes</button>
                        <a href="{% url 'profile' user.id %}" class="btn btn-secondary">Back to Profile</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
