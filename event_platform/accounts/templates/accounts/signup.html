{% extends 'base/base.html' %}

{% block content %}

{% if form.errors %}
    <div class="alert alert-info mt-3">There is an error with the form..</div>
{% endif %}
    <br/>
    <div class="container">
        <form action="{% url 'signup' %}" method="POST">

            <h1>Register</h1>
            {% csrf_token %}
            {{form.as_p }}
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
{% endblock %}
