{% extends 'base/base.html' %}

    {% block content %}
     <div style="margin: 20px">
        <h1>Update Your Profile</h1>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update Profile</button>
            </form>

            <a href="{% url 'profile' user.id %}">Back to Profile</a>
     </div>
    {% endblock %}
